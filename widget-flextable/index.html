<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Flexbox Pricing Table</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="flex-container">
  <div class="flex-item">
    <ul class="package">
      <li class="header">Basic</li>
      <li class="gray">$ 20/month</li>
      <li>20GB Storage</li>
      <li>100 Domains</li>
      <li>1TB Bandwidth</li>
      <li>1000 Email Boxes</li>
      <li class="gray">
        <button>Add to Cart</button>
      </li>
    </ul>
  </div>
  <div class="flex-item">
    <ul class="package">
      <li class="header highlight">Pro</li>  
      <li class="gray">$ 30/month</li>
      <li>100GB Storage</li>
      <li>500 Domains</li>
      <li>2TB Bandwidth</li>
      <li>1000 Email Boxes</li>
      <li class="gray">
        <button>Add to Cart</button>
      </li>
    </ul>
  </div>
  <div class="flex-item">
   <ul class="package">
      <li class="header">Premium</li>
      <li class="gray">$ 60/month</li>
      <li>250GB Storage</li>
      <li>500 Domains</li>
      <li>5TB Bandwidth</li>
      <li>1000 Email Boxes</li>
      <li class="gray">
        <button>Add to Cart</button>
      </li>
    </ul>
  </div>
</div>
  
  

</body>

</html>
